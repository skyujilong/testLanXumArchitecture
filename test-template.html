<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/template.js"></script>
</head>
<body>
    <div id="content">

    </div>
<script id="test" type="text/html">
    <h1>{{title}}</h1>
    <ul>
        {{each list}}
                <li>{{$value}}</li>
        {{/each}}
    </ul>
</script>
<script>
    var data = {
        title: '标签',
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    };
    var html = template('test', data);
    document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
